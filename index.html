<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:url" content="https://aidenwrld999.github.io/aidenwrld.github.io/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Hoodflix">
    <meta property="og:description" content="Watch Hoodflix movies & TV shows online or stream right to your smart TV, game console, PC, Mac, mobile, tablet and more. For free!">
    <meta property="og:image" content="https://i.ibb.co/9ry4Nq8/New-Project-9.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoodflix</title>
    <link rel="icon" href="https://i.ibb.co/9ry4Nq8/New-Project-9.png">
    <style>
        body {
            background-color: #111;
            color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 20px;
            background-color: #000;
            position: relative;
        }

        header img {
            height: 40px;
        }

        header nav {
            display: flex;
            margin-left: 20px;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: thin;
            scrollbar-color: #888 #111;
        }

        header nav::-webkit-scrollbar {
            height: 5px;
        }

        header nav::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 5px;
        }

        header nav::-webkit-scrollbar-track {
            background: #111;
        }

        header nav a {
            margin-right: 20px;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        #search-icon {
            cursor: pointer;
            width: 24px;
            height: 24px;
            background: url('https://i.ibb.co/r7P6KNf/image-11.png') no-repeat center;
            background-size: contain;
            margin-left: auto;
            margin-right: 20px;
        }

        #video-container {
            width: 100%;
            height: 500px;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #video-container iframe {
            width: 100%;
            height: 100%;
        }

        .category-container {
            margin-bottom: 30px;
            position: relative;
        }

        .category-title {
            margin: 20px 0 10px 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .results-row {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding: 10px 40px;
            scrollbar-width: thin;
            scrollbar-color: #888 #111;
            scroll-behavior: smooth;
            position: relative;
        }

        .results-row::-webkit-scrollbar {
            height: 8px;
        }

        .results-row::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }

        .results-row::-webkit-scrollbar-track {
            background: #111;
        }

        .result-item {
            flex: 0 0 auto;
            margin: 0 10px;
            text-align: center;
        }

        .result-item img {
            width: 160px;
            height: 240px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .result-item img:hover {
            transform: scale(1.05);
        }

        .result-item p {
            cursor: pointer;
            margin-top: 5px;
            font-size: 14px;
            max-width: 160px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .scroll-buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        .scroll-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            pointer-events: auto;
            z-index: 10;
        }

        #search-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
        }

        #search-input {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid transparent;
            padding: 10px;
            width: 80%;
            max-width: 400px;
        }

        #search-results-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-result {
            margin: 10px;
            text-align: center;
            width: 160px;
        }

        .search-result img {
            width: 160px;
            height: 240px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .search-result img:hover {
            transform: scale(1.05);
        }

        .search-result p {
            cursor: pointer;
            margin-top: 5px;
            font-size: 14px;
            max-width: 160px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #visit-count {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #fff;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.ibb.co/wMf2zc7/hood-FLIX-7-8-2024.png" alt="Hoodflix">
        <nav>
            <a onclick="showAllCategories()">Home</a>
            <a onclick="filterCategory('28')">Action</a>
            <a onclick="filterCategory('12')">Adventure</a>
            <a onclick="filterCategory('16')">Animation</a>
            <a onclick="filterCategory('35')">Comedy</a>
            <a onclick="filterCategory('80')">Crime</a>
            <a onclick="filterCategory('99')">Documentary</a>
            <a onclick="filterCategory('18')">Drama</a>
            <a onclick="filterCategory('10751')">Family</a>
            <a onclick="filterCategory('14')">Fantasy</a>
            <a onclick="filterCategory('36')">History</a>
            <a onclick="filterCategory('27')">Horror</a>
            <a onclick="filterCategory('10402')">Music</a>
            <a onclick="filterCategory('9648')">Mystery</a>
            <a onclick="filterCategory('10749')">Romance</a>
            <a onclick="filterCategory('878')">Science Fiction</a>
            <a onclick="filterCategory('10770')">TV Movie</a>
            <a onclick="filterCategory('53')">Thriller</a>
            <a onclick="filterCategory('10752')">War</a>
            <a onclick="filterCategory('37')">Western</a>
        </nav>
        <div id="search-icon" onclick="toggleSearchScreen()"></div>
    </header>

    <div id="video-container"></div>
    <div id="categories-container"></div>

    <div id="search-screen">
        <input type="text" id="search-input" placeholder="Type to search...">
        <div id="search-results-container"></div>
    </div>
    
    <div id="visit-count"></div>
    
    <script>
        let apiKey = '650ff50a48a7379fd245c173ad422ff8';
        let videoContainer = document.getElementById('video-container');
        let searchInput = document.getElementById('search-input');
        let searchScreen = document.getElementById('search-screen');
        let searchResultsContainer = document.getElementById('search-results-container');
        let categoriesContainer = document.getElementById('categories-container');
        
        let categories = {
            '28': 'Action',
            '12': 'Adventure',
            '16': 'Animation',
            '35': 'Comedy',
            '80': 'Crime',
            '99': 'Documentary',
            '18': 'Drama',
            '10751': 'Family',
            '14': 'Fantasy',
            '36': 'History',
            '27': 'Horror',
            '10402': 'Music',
            '9648': 'Mystery',
            '10749': 'Romance',
            '878': 'Science Fiction',
            '10770': 'TV Movie',
            '53': 'Thriller',
            '10752': 'War',
            '37': 'Western'
        };

        function showAllCategories() {
            categoriesContainer.innerHTML = '';
            Object.entries(categories).forEach(([id, name]) => {
                let categoryDiv = document.createElement('div');
                categoryDiv.classList.add('category-container');
                categoryDiv.innerHTML = `
                    <h2 class="category-title">${name}</h2>
                    <div class="results-row" id="category-${id}">
                        <div class="scroll-buttons">
                            <button class="scroll-button" onclick="scrollCategory('${id}', 'left')">❮</button>
                            <button class="scroll-button" onclick="scrollCategory('${id}', 'right')">❯</button>
                        </div>
                    </div>
                `;
                categoriesContainer.appendChild(categoryDiv);
                fetchMoviesByCategory(id);
                fetchTvShowsByCategory(id);
            });
        }

        function scrollCategory(categoryId, direction) {
            const container = document.getElementById(`category-${categoryId}`);
            const scrollAmount = container.clientWidth * 0.8;
            if (direction === 'left') {
                container.scrollBy({left: -scrollAmount, behavior: 'smooth'});
            } else {
                container.scrollBy({left: scrollAmount, behavior: 'smooth'});
            }
        }

        function filterCategory(categoryId) {
            categoriesContainer.innerHTML = '';
            let categoryDiv = document.createElement('div');
            categoryDiv.classList.add('category-container');
            categoryDiv.innerHTML = `
                <h2 class="category-title">${categories[categoryId]}</h2>
                <div class="results-row" id="category-${categoryId}">
                    <div class="scroll-buttons">
                        <button class="scroll-button" onclick="scrollCategory('${categoryId}', 'left')">❮</button>
                        <button class="scroll-button" onclick="scrollCategory('${categoryId}', 'right')">❯</button>
                    </div>
                </div>
            `;
            categoriesContainer.appendChild(categoryDiv);
            fetchMoviesByCategory(categoryId);
            fetchTvShowsByCategory(categoryId);
        }

        function fetchMoviesByCategory(categoryId) {
            let url = `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&with_genres=${categoryId}&page=1`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let movies = data.results;
                    displayMovies(categoryId, movies);
                })
                .catch(error => console.error('Error fetching movies:', error));
        }

        function fetchTvShowsByCategory(categoryId) {
            let url = `https://api.themoviedb.org/3/discover/tv?api_key=${apiKey}&with_genres=${categoryId}&page=1`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let tvShows = data.results;
                    displayTvShows(categoryId, tvShows);
                })
                .catch(error => console.error('Error fetching TV shows:', error));
        }

        function displayMovies(categoryId, movies) {
            let container = document.getElementById(`category-${categoryId}`);
            movies.forEach(movie => {
                if (movie.poster_path) {
                    let movieDiv = document.createElement('div');
                    movieDiv.classList.add('result-item');
                    movieDiv.innerHTML = `
                        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" onclick="playMovie('${movie.id}', 'movie')" alt="${movie.title}">
                        <p onclick="playMovie('${movie.id}', 'movie')">${movie.title}</p>
                    `;
                    container.appendChild(movieDiv);
                }
            });
        }

        function displayTvShows(categoryId, tvShows) {
            let container = document.getElementById(`category-${categoryId}`);
            tvShows.forEach(show => {
                if (show.poster_path) {
                    let showDiv = document.createElement('div');
                    showDiv.classList.add('result-item');
                    showDiv.innerHTML = `
                        <img src="https://image.tmdb.org/t/p/w500${show.poster_path}" onclick="playMovie('${show.id}', 'tv')" alt="${show.name}">
                        <p onclick="playMovie('${show.id}', 'tv')">${show.name}</p>
                    `;
                    container.appendChild(showDiv);
                }
            });
        }

        function playMovie(id, type) {
            let url = type === 'movie' ? `https://vidsrc.me/embed/movie?tmdb=${id}` : `https://vidsrc.me/embed/tv?tmdb=${id}`;
            videoContainer.innerHTML = `<iframe src="${url}" frameborder="0" allowfullscreen></iframe>`;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function searchMovies(query) {
            let url = `https://api.themoviedb.org/3/search/multi?api_key=${apiKey}&query=${query}&page=1`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let results = data.results;
                    displaySearchResults(results);
                })
                .catch(error => console.error('Error searching movies:', error));
        }

        function displaySearchResults(results) {
            searchResultsContainer.innerHTML = '';
            if (results.length > 0) {
                results.forEach(result => {
                    if ((result.media_type === 'movie' || result.media_type === 'tv') && result.poster_path) {
                        let resultDiv = document.createElement('div');
                        resultDiv.classList.add('search-result');
                        let title = result.media_type === 'movie' ? result.title : result.name;
                        resultDiv.innerHTML = `
                            <img src="https://image.tmdb.org/t/p/w500${result.poster_path}" onclick="playMovie('${result.id}', '${result.media_type}')" alt="${title}">
                            <p onclick="playMovie('${result.id}', '${result.media_type}')">${title}</p>
                        `;
                        searchResultsContainer.appendChild(resultDiv);
                    }
                });
            } else {
                searchResultsContainer.innerHTML = '<p>No results found</p>';
            }
        }

        function toggleSearchScreen() {
            if (searchScreen.style.display === 'none' || searchScreen.style.display === '') {
                searchScreen.style.display = 'flex';
                searchInput.focus();
            } else {
                searchScreen.style.display = 'none';
                searchInput.value = '';
                searchResultsContainer.innerHTML = '';
            }
        }

        searchInput.addEventListener('input', function() {
            if (this.value.length > 2) {
                searchMovies(this.value);
            } else {
                searchResultsContainer.innerHTML = '';
            }
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                searchScreen.style.display = 'none';
                searchInput.value = '';
                searchResultsContainer.innerHTML = '';
            }
        });

        function updateVisitCount() {
            let visitCount = localStorage.getItem('visitCount');
            if (!visitCount) {
                visitCount = 0;
            }
            visitCount++;
            localStorage.setItem('visitCount', visitCount);
            document.getElementById('visit-count').innerText = `Visit count: ${visitCount}`;
        }

        // Initialize the page
        updateVisitCount();
        showAllCategories();
    </script>
</body>
</html>
